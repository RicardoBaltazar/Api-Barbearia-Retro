<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
    <title>Login</title>
</head>
<body class="body">
    

    <main>
        
        <section class="container">
            <div class="modal" id="modal">
                <div class="modalInfo">

                    <div>
                        <span class="spamModal">&#9996;</span>    
                    </div>
                    <div>
                        <h2>tudo certo!</h2>
                        <p>Seu e-mail foi cadastrado com sucesso.</p>
                    </div>

                    <button type="button" class="btnClose" id="btnClose">fechar</button>
                </div>
                
            </div>

            <div class="logo">
                <div class="circle"><span class="spanLogo">&#127825;</span></div>
            </div>

            <div class="title">
                <p>Sign In</p>
            </div>

            <div class="form">
                <form>
                    <span>Email</span>
                    <br>
                    <input type="email" id="email">
                    <br>
                    <span>Password</span>
                    <br>
                    <input type="password" name="" id="pass">
                    <br>
                    <button type="button" class="submit" id="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
